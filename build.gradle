// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.0"
    ext {
        ktx = '1.5.0-rc02'
        app_compat = '1.2.0'
        google_material = '1.3.0'
        constraint_layout = '2.0.4'
        annotation = '1.2.0'
        exif_interface = "1.1.0"
        preference = '1.1.1'
        fragment = '1.3.3'
        swipe_refresh = '1.1.0'
        arch = "2.1.0"
        view_pager = "1.0.0"

        // Architecture
        room = '2.3.0'
        lifecycle = '2.3.1'
        paging = '3.0.0'
        navigation = '2.3.5'

        // Dependency Injection
        dagger = '2.35.1'

        // Logs
        timber = "4.7.1"

        // Image
        glide = '4.12.0'
        lottie = '3.3.1'

        // Networking
        okhttp = '4.9.0'
        retrofit = '2.9.0'

        // Others
        gson = '2.8.6'

        // Build Versions
        android_gradle_plugin = '4.1.0'
        kotlinter = "3.4.4"
        hilt_dagger = '2.35.1'
        play_publisher = "3.1.0"
    }
    repositories {
        google()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jmailen.gradle:kotlinter-gradle:$kotlinter"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_dagger"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}